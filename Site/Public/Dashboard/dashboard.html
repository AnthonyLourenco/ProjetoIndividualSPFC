<script>

  // SIDEBAR TOGGLE

  let sidebarOpen = false;
  const sidebar = document.getElementById("sidebar");

  function openSidebar() {
    if (!sidebarOpen) {
      sidebar.classList.add("sidebar-responsive");
      sidebarOpen = true;
    }
  }

  function closeSidebar() {
    if (sidebarOpen) {
      sidebar.classList.remove("sidebar-responsive");
      sidebarOpen = false;
    }
  }

  function updateTop5Pontuacao() {
    fetch("/medidas/top-5-pontuacao")
      .then((response) => {
        if (!response.ok) {
          throw new Error("Network response was not ok " + response.statusText);
        }
        return response.json();
      })
      .then((data) => {
        console.log("Dados recebidos:", data);
        if (!Array.isArray(data)) {
          throw new Error("Dados recebidos não são um array");
        }

        // Mapear os dados recebidos para as séries de dados e categorias
        const seriesData = data.map(item => item.ponto);
        const categories = data.map(item => item.usuario);

        // BAR CHART 1
        const barChartOptions = {
          series: [
            {
              data: seriesData,
              name: "Pontos",
            },
          ],
          chart: {
            type: "bar",
            background: "transparent",
            height: 350,
            toolbar: {
              show: false,
            },
          },
          colors: ["#695c5a", "#695c5a", "#695c5a", "#695c5a", "#695c5a"],
          plotOptions: {
            bar: {
              distributed: true,
              borderRadius: 4,
              horizontal: false,
              columnWidth: "40%",
            },
          },
          dataLabels: {
            enabled: false,
          },
          fill: {
            opacity: 1,
          },
          grid: {
            borderColor: "#55596e",
            yaxis: {
              lines: {
                show: true,
              },
            },
            xaxis: {
              lines: {
                show: true,
              },
            },
          },
          legend: {
            labels: {
              colors: "#f5f7ff",
            },
            show: true,
            position: "top",
          },
          stroke: {
            colors: ["transparent"],
            show: true,
            width: 2,
          },
          tooltip: {
            shared: true,
            intersect: false,
            theme: "dark",
          },
          xaxis: {
            categories: categories,
            title: {
              style: {
                color: "#f5f7ff",
              },
            },
            axisBorder: {
              show: true,
              color: "#55596e",
            },
            axisTicks: {
              show: true,
              color: "#55596e",
            },
            labels: {
              style: {
                colors: "#f5f7ff",
              },
            },
          },
          yaxis: {
            title: {
              text: "Pontos",
              style: {
                color: "#f5f7ff",
              },
            },
            axisBorder: {
              color: "#55596e",
              show: true,
            },
            axisTicks: {
              color: "#55596e",
              show: true,
            },
            labels: {
              style: {
                colors: "#f5f7ff",
              },
            },
          },
        };

        const barChart = new ApexCharts(
          document.querySelector("#bar-chart"),
          barChartOptions
        );
        barChart.render();
      })
      .catch((error) => console.error("Erro ao buscar o top 5 de pontuação:", error));
  }
  // Chamar a função ao carregar a página
  
  // document.addEventListener("DOMContentLoaded", updateUsuariosCount);
  document.addEventListener("DOMContentLoaded", updateTop5Pontuacao);

</script>
