<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>São Paulo | Quiz</title>
    <link rel="stylesheet" href="../css/styleQuiz.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="../Dashboard/quiz.js" async></script>
</head>
<body>
    <div class="containerQuiz">
        <div class="questionsContainer hide">
            <span class="question">Pergunta Aqui</span>
            <div class="answersContainer">
                <button class="answer button">
                    Resposta 1
                </button>
                <button class="answer button">
                    Resposta 2
                </button>
                <button class="answer button">
                    Resposta 3
                </button>
                <button class="answer button">
                    Resposta 4
                </button>
            </div>
        </div>
        <div class="controlsContainer">
            <button class="startQuiz button">
                Começar o Quiz!
            </button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="../index.html" class="linkHome">
                Voltar para a Home
            </a>
            <button class="nextQuestion button hide">
                Próxima Pergunta
            </button>
        </div>
    </div>
</body>
</html>
