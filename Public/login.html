<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>São Paulo | Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="icon" sizes="56X56" href="./Assets/Imgs/iconSPFC.png">
</head>

<body class="bodyLogin">
    <div class="containerLogin">
        <h1 class="tituloLogin">Login</h1>
        <p class="subtituloLogin">Email</p>
        <input id="input_email_login" type="email" placeholder="Insira seu email" class="inputLogin">
        <p class="subtituloLogin">Senha</p>
        <input id="input_senha_login" type="password" placeholder="Insira sua senha" class="inputLogin">
        <br><br>
        <button class="btnLogin" onclick="login()">
                Entrar
        </button>
        <br>
        <p class="jaTemConta">
            <a href="index.html" class="cliqueAqui">
                Voltar para o início
            </a>
        </p>
    </div>
</body>

</html>
<script>
    function login(){
        let email = input_email_login.value
        let senha = input_senha_login.value
        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: email,
                senhaServer: senha
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;
                    // sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./dashboard/indexQuiz.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
    
    
</script>
